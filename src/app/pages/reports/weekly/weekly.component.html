<div style="text-align: center; background-color: grey;">
    <button class="backButton" style="width: 120px;" (click)="BackToStart()">
        Back
    </button>
</div>
<div class="view">
    <div class="container-fluid" *ngIf="this.ready">
        <div class="row table-headers ">
            <div class="col-md-2">Ward Name
            </div>
            <div class="col-md-2">Date
            </div>
            <div class="col-md-2">Submitted By
            </div>
            <div class="col-md-6">Comments
            </div>
        </div>    
        <div class="row results" *ngFor="let report of this.reportsList; let idx = index;" id="ward.Id">
            <div class="col-md-2">
                <div class="cell">{{report.ward}}</div>
            </div>
            <div class="col-md-2">
                <div class="cell">{{report.date}}</div>
            </div>
            <div class="col-md-2">
                <div class="cell">{{report.details.name}}</div>
            </div>
            <div class="col-md-6">
                <div class="cell">{{report.result.Comment}}</div>
            </div>
        </div>
    </div>
</div>
