<div *ngIf="this.ready">
  <div *ngIf="this.doSurvey===false; then showSelector else showSurvey">
  </div>
</div>


<ng-template #showSelector>
  <div id="outPopUp">
    
     <div class="center">Welcome {{this.iAm}}</div>
  <!--  <div class="imgdiv" (click)="ImageClick()">
      <a  href="#" role="button" class="btn btn-lg px-2 ">User Manual <img src="../../assets/manual.png" height="50"></a>
    </div>  -->
   <!--- <div>{{window.navigator.userAgent}}</div> -->
    <div class="flex-container">
   <div class="flex-chid" (click)="ImageClick('mmsresus latest')">
      <img src="{{path}}" alt="{{alttext}}"  class="d-flex img1">
      <p style="color: darkblue; font-size: small;margin:0,1,0,1">user Manual</p>
    </div>
    <div *ngIf="this.isUserAdmin" class="flex-chid" (click)="admin2()">
      <img src="{{iconuseradminpath}}" alt="{{alttext}}"  class="d-flex img1">
      <p style="color: darkblue; font-size: small;">user Admin</p>
    </div>
  </div>


    <div class="center MmsOrResus">
      <ng-container *ngIf="this.nextstate.config.root.hasMMS">
        <input [disabled]="this.formType !== 'none'" type="radio" id="MMS" name="formType" value="MMS"
          (change)="changeformType($event)" [checked]="this.isOnlyMMS">
        <label for="MMS">&nbsp;&nbsp;<b>MMS</b>&nbsp;&nbsp;&nbsp;</label>
      </ng-container>
      <ng-container *ngIf="nextstate.config.root.hasResus">
        <input [disabled]="this.formType !== 'none'" type="radio" id="DAILY" name="formType" value="Resus Daily Checks"
          (change)="changeformType($event)">
        <label for="DAILY">&nbsp;&nbsp;<b>Resus Daily</b>&nbsp;&nbsp;&nbsp;</label>
        <input [disabled]="this.formType !== 'none'" type="radio" id="WEEKLY" name="formType"
          value="Resus Weekly Checks" (change)="changeformType($event)">
        <label for="WEEKLY">&nbsp;&nbsp;<b>Resus Weekly</b></label>
      </ng-container>
    </div><br>
    <div *ngIf="showWards">
      <div style="text-align: center;">
        <select id="droper" (change)="formDataChanged($event)" [disabled]="!options" [style.width.px]="350" [style.height.px]="30">
          <option *ngFor="let option of options; let i = index" [selected]="i === 0" [value]="option.value">{{ option.label }}</option>
        </select>
      </div>
    </div>
    <div class="sub_div">
      <button #logout class="SelectButtons" [ngClass]="{'buttonEnabled': true}" [style.width.px]="80" (click)="LogoutClicked()" >Logout</button>
      <button #okButton class="ok SelectButtons" [disabled]="!okEnabled" [style.width.px]="80" (click)="onClickDoWard($event)" [ngClass]="{'buttonEnabled': okEnabled, 'buttonDisabled': !okEnabled}">OK</button>
      <button #dashBoardButton class="Report SelectButtons" [style.width.px]="120" (click)="onClickreport($event)" [disabled]="!showWards" [ngClass]="{'buttonEnabled': resultState, 'buttonDisabled': !resultState}">Dashboard</button>
      <button *ngIf="isResus" #Weeklystats class="Weeklystats SelectButtons" [style.width.px]="100" (click)="onClickWeekly($event)" [disabled]="!showWards" [ngClass]="{'buttonEnabled': resultState, 'buttonDisabled': !resultState}">Weeklys</button>
    </div>
  </div>
</ng-template>


<ng-template #showSurvey style="padding-left: 10px;">
  <div class="container">
    <survey [model]="surveyModel" (submitSurvey)="sendData($event)"></survey>
  </div>
  <!--<div> Result: {{this?.resultData | json}} </div>-->
</ng-template>
